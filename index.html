<!DOCTYPE html>
<html>
<head>
    <title>GLTFモデルの表示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ウェブページの読み込みが完了したら実行
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // レンダラーの作成
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // シーンの作成
            const scene = new THREE.Scene();

            // カメラの作成
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 4;
            camera.position.y = 1;

            // ライトの作成
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.3);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // GLTFLoaderのインスタンスを作成
            const loader = new THREE.GLTFLoader();

            // モデルの読み込み
            loader.load(
                'box_animation.gltf',  // モデルファイルのパス
                function (gltf1) {
                    const model1 = gltf1.scene;
                    scene.add(model1);
                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );

            // カメラコントロールの作成
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // テクスチャの読み込みと背景への設定
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'gradation.jpg',  // 背景画像のパス
                //'thin.jpg',  // 背景画像のパス
                function (texture) {
                    scene.background = texture;
                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );


//////////////////////////////////////////////////////////
//////////////////////////アニメーション///////////////////
const mixer = new THREE.AnimationMixer(model);
const clips = gltf.animations;
const action = mixer.clipAction(clips[0]); // クリップの選択
action.play(); // アニメーションを再生

// アニメーションの更新を毎フレーム呼び出す
const animate = () => {
  requestAnimationFrame(animate);
  mixer.update(0.01); // アニメーションの進行
  renderer.render(scene, camera);
};
animate();


            
            // アニメーションのループ
            function animate() {
                requestAnimationFrame(animate);

                // カメラコントロールの更新
                controls.update();

                // 照明の位置をカメラに合わせる
                directionalLight.position.copy(camera.position);

                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
